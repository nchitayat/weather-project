<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city">Los Angeles, CA</h1>
        <h2 id="date">Date/time</h2>

        <div class="row">
          <div class="col-12">
            <div class="clearfix">
              <div class="float-center">
                <span class="temperature" id="temperature">70</span
                ><span class="units"> Â°F </span>
              </div>
            </div>
          </div>
        </div>
        <ul>
          <li><span id="description"></span></li>
          <li>Humidity: <span id="humidity">0</span></li>
          <li>Windspeed: <span id="wind"></span>km/hr</li>
        </ul>

        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <br />

    <script src="src/index.js"></script>
  </body>
</html>
